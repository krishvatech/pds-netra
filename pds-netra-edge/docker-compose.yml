version: "3.8"

services:
  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  pds-edge:
    build:
      context: .
      dockerfile: docker/Dockerfile.mac-dev
    environment:
      # Override MQTT broker host to point at the mosquitto service in the compose network
      - MQTT_BROKER_HOST=mosquitto
      # Set to match backend PDS_AUTH_TOKEN when auth is enabled
      - EDGE_BACKEND_TOKEN=${EDGE_BACKEND_TOKEN}
    volumes:
      - ./:/opt/app
    depends_on:
      - mosquitto

