godown_id: GDN_001
timezone: Asia/Kolkata

# MQTT connection details. These values can be overridden via environment
# variables (MQTT_BROKER_HOST, MQTT_BROKER_PORT, MQTT_USERNAME, MQTT_PASSWORD).
mqtt:
  host: 127.0.0.1
  port: 1883
  username: null
  password: null

tracking:
  tracker_name: "bytetrack.yaml"
  track_persist: true
  conf: 0.25
  iou: 0.5

cameras:
  - id: CAM_GATE_1
    rtsp_url: "rtsp://krishva:krishva1234@192.168.1.85:554/stream1"
    test_video: "./data/gate_1.mp4"

  - id: CAM_AISLE_3
    rtsp_url: "rtsp://krishva:krishva1234@192.168.1.85:554/stream1"
    test_video: "./data/aisle_3.mp4"
    zones:
      - id: aisle_zone3
        polygon:
          - [50, 50]
          - [500, 50]
          - [500, 350]
          - [50, 350]

rules:
  - id: RULE_NO_PERSON_ALWAYS_GATE
    type: NO_PERSON_DURING
    camera_id: CAM_GATE_1
    zone_id: all
    start: "00:00"
    end: "23:59"
  - id: RULE_LOITERING_GATE
    type: LOITERING
    camera_id: CAM_GATE_1
    zone_id: all
    threshold_seconds: 120
  - id: RULE_NO_PERSON_ALWAYS_AISLE
    type: NO_PERSON_DURING
    camera_id: CAM_AISLE_3
    zone_id: all
    start: "00:00"
    end: "23:59"
  - id: RULE_LOITERING_AISLE
    type: LOITERING
    camera_id: CAM_AISLE_3
    zone_id: all
    threshold_seconds: 120

# Face recognition configuration (optional)
face_recognition:
  enabled: false
  known_faces_file: "config/known_faces.json"
  min_match_confidence: 0.6
  unknown_event_enabled: true
  dedup_interval_seconds: 60
  cameras:
    - camera_id: CAM_GATE_1
      zone_id: all
      allow_unknown: false
      log_known_only: false
