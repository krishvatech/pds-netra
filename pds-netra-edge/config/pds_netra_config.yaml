godown_id: GDN_001
timezone: Asia/Kolkata

# MQTT connection details. These values can be overridden via environment
# variables (MQTT_BROKER_HOST, MQTT_BROKER_PORT, MQTT_USERNAME, MQTT_PASSWORD).
mqtt:
  host: localhost
  port: 1883
  username: null
  password: null

cameras:
  - id: CAM_GATE_1
    rtsp_url: "rtsp://username:password@192.168.1.10:554/stream"
    test_video: "./data/gate_1.mp4"
    zones:
      - id: gate_outer
        polygon:
          - [10, 20]
          - [300, 20]
          - [300, 400]
          - [10, 400]
      - id: gate_inner
        polygon:
          - [320, 20]
          - [600, 20]
          - [600, 400]
          - [320, 400]
  - id: CAM_AISLE_3
    rtsp_url: "rtsp://username:password@192.168.1.11:554/stream"
    test_video: "./data/aisle_3.mp4"
    zones:
      - id: aisle_zone3
        polygon:
          - [50, 50]
          - [500, 50]
          - [500, 350]
          - [50, 350]

rules:
  - id: RULE_NO_PERSON_AFTER_20_00
    type: UNAUTH_PERSON_AFTER_HOURS
    camera_id: CAM_GATE_1
    zone_id: gate_inner
    start_time: "20:00"
    end_time: "06:00"
  - id: RULE_NO_PERSON_DURING_FUMIGATION
    type: NO_PERSON_DURING
    camera_id: CAM_AISLE_3
    zone_id: aisle_zone3
    start: "10:00"
    end: "14:00"

# Face recognition configuration (optional)
face_recognition:
  enabled: false
  known_faces_file: "config/known_faces.json"
  min_match_confidence: 0.6
  unknown_event_enabled: true
  dedup_interval_seconds: 60
  cameras:
    - camera_id: CAM_GATE_1
      zone_id: gate_inner
      allow_unknown: false
      log_known_only: true
