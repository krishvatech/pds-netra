services:
  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./deployment/mosquitto/mosquitto.prod.conf:/mosquitto/config/mosquitto.conf
      - ./deployment/mosquitto/pwfile:/mosquitto/config/pwfile
      - ./deployment/mosquitto/data:/mosquitto/data
      - ./deployment/mosquitto/log:/mosquitto/log

  backend:
    build:
      context: ./pds-netra-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./deployment/env/backend.env
    depends_on:
      - mosquitto
      - embedding
    volumes:
      - ./deployment/data/backend:/opt/app/data
      - /data/pds-live:/data/pds-live
    command: ["sh", "-c", "python -m alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8001"]

  backend-worker:
    build:
      context: ./pds-netra-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./deployment/env/backend.env
    depends_on:
      - backend
      - mosquitto
      - embedding
    volumes:
      - ./deployment/data/backend:/opt/app/data
      - /data/pds-live:/data/pds-live
    command: ["python", "-m", "app.worker"]

  embedding:
    build:
      context: ./pds-netra-edge
      dockerfile: docker/Dockerfile.embedding.cpu
    restart: unless-stopped
    volumes:
      - ./deployment/data/embedding_models:/root/.insightface/models:rw
    command:
      [
        "sh",
        "-c",
        "mkdir -p /root/.insightface/models && chmod 0777 /root/.insightface/models && uvicorn app.embedding_api:app --host 0.0.0.0 --port 19000",
      ]

  dashboard:
    build:
      context: ./pds-netra-dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://backend:8001
        NEXT_PUBLIC_MOCK_MODE: "false"
        NEXT_PUBLIC_ALERTS_WS_URL: wss://cv.krishvatech.com/ws/alerts
    restart: unless-stopped
    env_file:
      - ./deployment/env/dashboard.env
    depends_on:
      - backend

  caddy:
    image: caddy:2
    restart: unless-stopped
    env_file:
      - ./deployment/.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./deployment/caddy/data:/data
      - ./deployment/caddy/config:/config
    depends_on:
      - dashboard
      - backend
