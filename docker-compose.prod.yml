services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pdsnetra
      POSTGRES_USER: pdsnetra
      POSTGRES_PASSWORD: STRONGPASS_CHANGE_ME
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdsnetra -d pdsnetra"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8000"
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
    env_file:
      - ./dashboard/.env
    depends_on:
      - backend
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
      - dashboard
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  pgdata:
